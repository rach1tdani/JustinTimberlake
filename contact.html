	<section class="blog-banner-area" id="contact">
		<div class="container h-100">

					<h1>Contact Us</h1>
				</div>
			</div>
    </div>
	</section>
  <section class="section-margin--small">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="fas fa-home"></i></span>
            <div class="media-body">
              <h3>New Delhi, India</h3>
              <p>_ _ _ _ _ _ _ _ _ </p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class='fas fa-headphones'></i></span>
            <div class="media-body">
              <h3>+91 9876543210</h3>
              <p>_ _ _ _ _ _ _ _ _</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="fas fa-envelope-open"></i></span>
            <div class="media-body">
              <h6 style="width: 26px;">rdani.cse18@chitkarauniversity</h6>
              <p>_ _ _ _ _ _ _ _ _</p>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-lg-9">
          <form action="index.html" class="form-contact contact_form" method="post" id="contactForm" novalidate>
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
                </div>
              </div>
              <div class="col-lg-7">
                <div class="form-group">
                    <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group text-center text-md-right mt-3">
              <button type="submit" class="button button--active button-contactForm">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
	<script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
